<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Modern 3D Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üßÆ</text></svg>">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <button class="history-btn" onclick="toggleHistory()">üìã</button>
                <button class="sc-btn" onclick="toggleScientific()" id="scBtn">SC</button>
                <button class="github-btn" onclick="openGithub()">üêà</button>
                <div class="display">
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>
            </div>
            
            <!-- Basic Keypad -->
            <div class="keypad basic-keypad" id="basicKeypad">
                <button class="btn btn-function" onclick="clearAll()">AC</button>
                <button class="btn btn-function" onclick="deleteLast()">‚å´</button>
                <button class="btn btn-bracket" onclick="addBracket()">( )</button>
                <button class="btn btn-operator" onclick="addOperator('√∑')">√∑</button>
                
                <button class="btn btn-number" onclick="addNumber('7')">7</button>
                <button class="btn btn-number" onclick="addNumber('8')">8</button>
                <button class="btn btn-number" onclick="addNumber('9')">9</button>
                <button class="btn btn-operator" onclick="addOperator('√ó')">√ó</button>
                
                <button class="btn btn-number" onclick="addNumber('4')">4</button>
                <button class="btn btn-number" onclick="addNumber('5')">5</button>
                <button class="btn btn-number" onclick="addNumber('6')">6</button>
                <button class="btn btn-operator" onclick="addOperator('-')">-</button>
                
                <button class="btn btn-number" onclick="addNumber('1')">1</button>
                <button class="btn btn-number" onclick="addNumber('2')">2</button>
                <button class="btn btn-number" onclick="addNumber('3')">3</button>
                <button class="btn btn-operator" onclick="addOperator('+')">+</button>
                
                <button class="btn btn-number btn-zero" onclick="addNumber('0')">0</button>
                <button class="btn btn-number" onclick="addDecimal()">.</button>
                <button class="btn btn-scientific" onclick="addFunction('%')">%</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
            
            <!-- Scientific Keypad -->
            <div class="keypad scientific-keypad" id="scientificKeypad" style="display: none;">
                <button class="btn btn-function" onclick="clearAll()">AC</button>
                <button class="btn btn-function" onclick="deleteLast()">‚å´</button>
                <button class="btn btn-bracket" onclick="addBracket()">( )</button>
                <button class="btn btn-scientific" onclick="addFunction('‚àö')">‚àö</button>
                <button class="btn btn-scientific" onclick="addFunction('x¬≤')">x¬≤</button>
                <button class="btn btn-operator" onclick="addOperator('√∑')">√∑</button>
                
                <button class="btn btn-scientific" onclick="addFunction('sin')">sin</button>
                <button class="btn btn-scientific" onclick="addFunction('cos')">cos</button>
                <button class="btn btn-scientific" onclick="addFunction('tan')">tan</button>
                <button class="btn btn-number" onclick="addNumber('7')">7</button>
                <button class="btn btn-number" onclick="addNumber('8')">8</button>
                <button class="btn btn-number" onclick="addNumber('9')">9</button>
                <button class="btn btn-operator" onclick="addOperator('√ó')">√ó</button>
                
                <button class="btn btn-scientific" onclick="addFunction('ln')">ln</button>
                <button class="btn btn-scientific" onclick="addFunction('log')">log</button>
                <button class="btn btn-scientific" onclick="addFunction('x ∏')">x ∏</button>
                <button class="btn btn-number" onclick="addNumber('4')">4</button>
                <button class="btn btn-number" onclick="addNumber('5')">5</button>
                <button class="btn btn-number" onclick="addNumber('6')">6</button>
                <button class="btn btn-operator" onclick="addOperator('-')">-</button>
                
                <button class="btn btn-scientific" onclick="addFunction('e')">e</button>
                <button class="btn btn-scientific" onclick="addFunction('œÄ')">œÄ</button>
                <button class="btn btn-scientific" onclick="addFunction('%')">%</button>
                <button class="btn btn-number" onclick="addNumber('1')">1</button>
                <button class="btn btn-number" onclick="addNumber('2')">2</button>
                <button class="btn btn-number" onclick="addNumber('3')">3</button>
                <button class="btn btn-operator" onclick="addOperator('+')">+</button>
                
                <button class="btn btn-scientific" onclick="addFunction('!')">n!</button>
                <button class="btn btn-scientific" onclick="addFunction('1/x')">1/x</button>
                <button class="btn btn-number btn-zero" onclick="addNumber('0')">0</button>
                <button class="btn btn-number" onclick="addDecimal()">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
        
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3>History</h3>
                <button class="clear-history" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="no-history">No calculations yet</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
